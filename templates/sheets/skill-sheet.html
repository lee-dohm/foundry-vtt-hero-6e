<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
  </header>
  <div class="sheet-content">
    <table>
      <tr>
        <th>{{localize "hero6e.points"}}</th>
        <th>{{localize "hero6e.skill.rollType"}}</th>
      </tr>
      <tr>
        <td><input name="data.points" type="text" value="{{data.points}}" data-dtype="Number" /></td>
        <td>
          <select name="data.roll.type">
            {{selectOptions config.skillRollTypes selected=data.roll.type localize=true}}
          </select>
        </td>
      </tr>
    </table>
    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
  </div>
</form>

<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
      <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
  </header>
  <div>
    <table>
      <tr>
        <th>{{localize "hero6e.skill.roll"}}</th>
      </tr>
      <tr>
        <td><input name="data.roll" type="text" value="{{data.roll}}" data-dtype="Number" /></td>
      </tr>
    </table>
    <textarea name="data.description.value">{{data.description.value}}</textarea>
  </div>
</form>
